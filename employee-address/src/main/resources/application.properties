spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${postgresql_SERVICE_HOST}:${postgresql_SERVICE_PORT}/${POSTGRESQL_DATABASE_NAME}
spring.datasource.username=${POSTGRESQL_DATABASE_USER}
spring.datasource.password=${POSTGRESQL_DATABASE_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.main.allow-bean-definition-overriding=true